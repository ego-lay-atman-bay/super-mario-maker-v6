<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/assets/dark-mode/dark-mode.css">
    <link rel="stylesheet" href="style.css">
      <title>Ground/pipe texture tags</title>
      <script src="/assets/jquery-3.6.0.min.js"></script>

   </head>
   <body>

      <script src="/navbar/load-navbar.js"></script>
      <div id="navbar"></div>  

      <div id="content">
         <p>Back to <a href='/super-mario-maker-v6/tables'>the resources</a></p>
         <p id="top">Click on the block you want to get the id.</p>

         <div id="blocks"></div>

         <script src="scripts.js"></script>

         <div>
            <p>Copy and paste this into Expanded smmv.6</p>
            <img id="selectedBlock" src="" width="32">
            <textarea readonly id="blockText" class="id-text" placeholder="id will show up here"></textarea>
         </div>

         <div id="color">
            <label>Color</label>
            <select name="colors" id="colors" onchange="setPipeColor(this.value)">
               <option value="green">green</option>
               <option value="blue">blue</option>
               <option value="yellow">yellow</option>
               <option value="red">red</option>
            </select>
         </div>

         <div id="pipes"></div>
         <div id="current-pipe">
            <p>Copy and paste this into Expanded smmv.6</p>
            <img id="selectedPipe" src="" width="32">
            <textarea readonly id="pipeText" class="id-text" placeholder="pipe id will show up here"></textarea>
         </div>
         
         <script>
            pipeColor = 'green'
            getBlocks()
            getPipe()
         </script>
   </body>
</div>
</html>
